<!DOCTYPE html>
<html>
    <head>
        <title>Sample Tables</title>
        <caption>TABLE CREATION:</caption>
        <style>
            table,td,th
            {
                border:1px solid rgb(8, 8, 8);
                border-collapse: collapse;
                padding:2px;
                text-align:left;
            }
        </style>
    </head>
    <body>
        <table width="500" height="150">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="2">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </table>
        <br><br>
        <table width="500" height="150">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td rowspan="2">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
            </tr>

        </table>
        <br><br>
        <table width="500" height="150">
            <tr>
                <th rowspan="2">Roll no</th>
                <th colspan="3">Internal marks</th>
                <th rowspan="2">Total mark</th>
            </tr>
            <tr>
                <th>test</th>
                <th>tutorial</th>
                <th>other</th>
            </tr>
            <tr>
                <td>19itr001</td>
                <td>25</td>
                <td>10</td>
                <td>3</td>
                <td>38</td>
            </tr>
            <tr>
                <td>19itr001</td>
                <td>30</td>
                <td>10</td>
                <td>3</td>
                <td>43</td>
            </tr>
        </table>
        <br>
        <br>
        <table  width="500" height="150">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2"colspan="2">6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            
        </table>
    </body>
</html>
